For the select element, the user is required to select one of the options you've
given.
<br />
<br />
<select name="browser">
  <option value="firefox">Firefox</option>
  <option value="ie">IE</option>
  <option value="chrome">Chrome</option>
  <option value="opera">Opera</option>
  <option value="safari">Safari</option>
</select>

<hr />
For the datalist element, it is suggested that the user select one of the
options you've given, but he can actually enter anything he wants in the input.
<br />
<br />

<input type="text" list="browsers" />
<datalist id="browsers">
  <option value="Firefox"></option>
  <option value="IE"></option>
  <option value="Chrome"></option>
  <option value="Opera"></option>
  <option value="Safari"></option>
</datalist>

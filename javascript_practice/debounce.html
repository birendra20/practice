<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="search-bar" type="text" onkeyup="betterFunction()" />;
  </body>
</html>

<script>
  let count = 0;
  const getData = () => {
    var x = document.getElementById("search-bar");

    console.log(x.value + " " + count++);
  };

  const debounce = function (fn, d) {
    let timer;
    return function () {
      let context = this;
      //args = arguments;
      clearInterval(timer);
      timer = setTimeout(() => {
        getData.apply(context);
      }, d);
    };
  };

  const betterFunction = debounce(getData, 500);
</script>

<script>
  let datDiv = document.getElementById("data");
  async function data() {
    let url = "https://randomuser.me/api";
    try {
      let response = await fetch(url);
      let data = await response.json();
      showData(data.results);
      console.log("data:", data);
    } catch (e) {
      console.log("err:", e);
    }

    // expected output: "resolved"
  }
  data();

  function showData(data) {
    data.forEach(function (a) {
      let gender = document.createElement("p");
      gender.innerText = `gender-${a.gender}`;

      // let name = document.createElement("p");
      // name.innerText = `name-${a.name.title}`;

      let first = document.createElement("p");
      first.innerText = `firstName- ${a.name.title} ${a.name.first}`;

      let last = document.createElement("p");
      last.innerText = `LastNAme-${a.name.last}`;

      let address = document.createElement("h3");
      address.innerText = `address`;

      let street = document.createElement("p");
      street.innerText = `street-${a.login.number}`;

      let streetName = document.createElement("p");
      streetName.innerText = `streetName-${a.login.name}`;

      let state = document.createElement("p");
      state.innerText = `state-${a.location.state}`;

      let country = document.createElement("p");
      country.innerText = `country-${a.location.country}`;

      let city = document.createElement("p");
      city.innerText = `city-${a.location.city}`;

      let postcode = document.createElement("p");
      postcode.innerText = `postcode-${a.location.postcode}`;

      let coordinates = document.createElement("h3");
      coordinates.innerText = `coordinates`;

      let latitude = document.createElement("p");
      latitude.innerText = `latitude-${a.location.coordinates.latitude}`;

      let longitude = document.createElement("p");
      longitude.innerText = `longitude-${a.location.timezone.longitude}`;

      let timezone = document.createElement("h3");
      timezone.innerText = `Timezone`;

      let offset = document.createElement("p");
      offset.innerText = `offset-${a.location.timezone.offset}`;

      let description = document.createElement("p");
      description.innerText = `description-${a.location.timezone.description}`;

      let email = document.createElement("h4");
      email.innerText = `Email-${a.email}`;

      // let title = document.createElement("p");
      // title.innerText = `title-${data.results.number}`;

      let login = document.createElement("h3");
      address.innerText = `login `;

      let uuid = document.createElement("p");
      uuid.innerText = `uuid-${a.login.uuid}`;

      let username = document.createElement("p");
      username.innerText = `username-${a.login.username}`;

      let password = document.createElement("p");
      password.innerText = `password-${a.login.password}`;

      let salt = document.createElement("p");
      salt.innerText = `salt-${a.login.salt}`;

      let Picture = document.createElement("h3");
      Picture.innerText = `Picture `;

      let large = document.createElement("IMG");
      large.src = `${a.picture.large}`;

      let medium = document.createElement("img");
      medium.src = `${a.picture.medium}`;

      let thumbnail = document.createElement("img");
      thumbnail.src = `${a.picture.thumbnail}`;

      datDiv.append(
        gender,
        // name,
        first,
        last,
        address,
        street,
        streetName,
        city,
        state,
        country,
        postcode,
        coordinates,
        latitude,
        longitude,
        timezone,
        offset,
        description,
        email,
        login,
        uuid,
        username,
        password,
        salt,
        Picture,
        large,
        medium,
        thumbnail
      );
    });
  }
</script>
